name: 'Validate Terraform'

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  terraform-validate:
    name: 'Validate Terraform'
    runs-on: ubuntu-latest

    steps:
    
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: <1.7.3>

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate
